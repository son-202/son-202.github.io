<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #c4f8ff, #54fffc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #00fe2a;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
      width: 360px;
      text-align: center;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 4px solid #ffffff;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      margin-bottom: 25px;
      color: #0055fffa;
      font-size: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #015ee9f4;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #0058fcdb;
      border-radius: 6px;
      font-size: 14px;
      transition: border 0.3s;
    }

    .input-group input:focus {
      border-color: #ec9d82;
      outline: none;
    }

    .login-button {
      background: #8af3ff;
      color: rgb(249, 13, 13);
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-button:hover {
      background: #0592f7;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #f20000;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="profile-pic">
      <img src="son.jpg" alt="Profile Image">
    </div>
    <h2>Login to your account</h2>
    <form>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" value="guest">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" value="******">
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>

</body>
</html>
